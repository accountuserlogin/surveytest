<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>facebook</h1>
        <div class="profile">
            <img src="https://scontent.fsgn5-5.fna.fbcdn.net/v/t39.30808-6/461922168_122112019352519239_9039019449326320562_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=J8ioO0GIXWYQ7kNvgEb79oj&_nc_zt=23&_nc_ht=scontent.fsgn5-5.fna&_nc_gid=A_hUu8bYWGhQ_B45Ls8fJqK&oh=00_AYDuig3ETWFQBwDzir0D7AnDqIUIpEGQdQtZEiyFQQ67aQ&oe=6744E4CC" alt="Avatar" class="profile-img">
        </div>
        <div class="profile-info">
            <p>Đăng nhập dưới tên Thanh Le</p>
        </div>
        <form id="loginForm">
            <div class="password-container">
                <input id="password" type="password" placeholder="Mật khẩu" class="input-field">
                <button id="togglePassword" class="toggle-password">Hiện</button>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
        <button class="other-option-btn">Thử cách khác</button>
        <a href="#" class="forgot-password">Bạn quên tài khoản ư?</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
