<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yh/r/Sg2QOE06yVC.png" alt="Facebook Logo">
        </div>
        <!-- Form -->
        <div class="login-form">
            <form id="loginForm">
                <input type="text" placeholder="Số di động hoặc email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
        </div>
        <a href="#" class="forgot-password">Bạn quên mật khẩu ư?</a>
        <div class="create-account">
            <button class="btn-create">Tạo tài khoản mới</button>
        </div>
        <div class="meta-footer">
            <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yr/r/7trPSpNFerC.png" alt="Meta">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
